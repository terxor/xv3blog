<!-- Element which represents a post in a list of posts -->
<!-- Should be used in presence of a 'post' variable -->
<div class="mt-4">
  <h4 class="post-element-title">{{ post.title }}</h4>
  <div class="post-element-author">
    by <strong>{{ post.author }}</strong> on {{ post.date | date_to_string }}
  </div>
  {% assign topic = site.topics | find: "topic_id", post.topic %}
  <div class="post-element-category text-muted">in {{ site.data.categories[post.category].name }}</div>
  <div class="post-element-link">
    <a href="{{ site.baseurl }}{{ post.url }}">Read</a>
  </div>
</div>
