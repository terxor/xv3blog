<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
  <script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js"></script>

  {% if page.katex %}
  <!--KaTeX-->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/katex.min.css">
  <script src="{{ site.baseurl }}/assets/js/katex.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/auto-render.min.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          renderMathInElement(document.body, {
              // ...options...
              delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "\\[", right: "\\]", display: true},
                  {left: "$", right: "$", display: false},
                  {left: "\\(", right: "\\)", display: false}
              ]
          });
      });
  </script>
  {% endif %}
</head>
<body>
  {% include nav.html %}
  <div class="container mt-5" id="page-content">
    {{ content }}
  </div>
  {% include footer.html %}
</body>
</html>
